<!doctype html>
<html lang="pt-br">

<head>
    <title>Cadastro de Medicamentos</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="imagens/icons8-pílula-48.png" type="image/x-icon">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo/style.css">
</head>

<body class="text-center">
    <nav class="d-flex flex-column flex-md-row align-items-center p-3 px-md-3 mb-3 bg-white border-bottom shadow-sm">
        <ul class="nav nav-tabs" id="navId">
            <li class="nav-item ">
                <a href="index.html" class="nav-link ">HOME</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
                    aria-expanded="false">Consultar</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#tab2Id">Interações</a>
                    <a class="dropdown-item" href="#tab3Id">Posologia</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle active " data-toggle="dropdown" href="#" role="button"
                    aria-haspopup="true" aria-expanded="false">Cadastrar/Relátorio</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="login.html">Usuário</a>
                    <a class="dropdown-item active" href="rel_medicamento.html">Medicamentos</a>
                    <a class="dropdown-item" href="#tab6Id">Interações</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="btn btn-outline-primary " href="login.html">LOGIN</a>
            </li>
        </ul>
    </nav>

    <main>
        <br>
        <img class="mb-4" src="imagens/logo.png" alt="" width="72" height="57"><br>
        <h1>Cadastro de Medicamentos</h1><br>
        <form class="container text-center">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><strong>Medicamento</strong></span>
                <input type="text" class="form-control" placeholder="Ex: Antimicrobiano">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><strong>Tipo</strong></span>
                <input type="text" class="form-control" placeholder="Ex: Anticoncepcional">
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01"><strong>Tarja</strong></label>
                <select class="form-control" id="inputGroupSelect01">
                    <option selected>Escolha...</option>
                    <option value="1">Sem Tarja</option>
                    <option value="2">Amarela</option>
                    <option value="3">Vermelha</option>
                    <option value="3">Preta</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><strong>Via Administrativa:</strong></span>
                <input type="text" class="form-control" placeholder="Ex: Via Oral">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><strong>Interação Alimentar:</strong></span>
                <input type="text" class="form-control" placeholder="Ex: ">
            </div>
            <div class="input-group">
                <span class="input-group-text"><strong>Como Tomar?</strong></span>
                <textarea class="form-control"></textarea>
            </div>
        </form>
        <br>
        <form action="" class="container text-center">
            <div class="row">
                <div class="col-6">
                    <button type="submit" class="btn btn-success">Salvar</button>
                </div>
                <div class="col-6">
                    <button type="submit" class="btn btn-danger">Excluir</button>
                </div>
            </div>
        </form>

    </main>

    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
